<!DOCTYPE html>
<html>
    <head>
        <title>Gustat'IF - Liste des Restaurants</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="//code.jquery.com/jquery-1.12.1.min.js"></script>
        <link rel="stylesheet" href="cmd.css" />
    </head>
    <body>
        <h1>Gustat'IF &ndash; Commandes</h1>
        <div id='listeRestaurants'>
            <span>chargement en cours...</span>
        </div>


        <script>

            $(function() {

                $.ajax({
                    url: '../AdminActionServlet',
                    type: 'POST',
                    data: {
                        action: 'listeCommande'                      
                    },
                    dataType: 'json'
                })
                .done(function(data) {
                    var commandes = data.commandes;
                    var contenuHtml = '<p id="menu"><a class="menuLink" href="gestionnaire.html">home</a> | <a class="menuLink" href="CommandesAdminAll.html">Commandes</a> | <a class="menuLink" href="clients.html">Clients</a> | \n\
                    <a class="menuLink" href="listeRestaurants.html">Restaurants</a> | <a class="menuLink" href="livreur.html">Livreurs</a></p>'
                    contenuHtml += '<table>';
                    var i;
                    
                    contenuHtml += '<tr><td>Numero</td><td>Date</td><td>Statut</td><td>Restaurant</td><td>Infos</td></tr>';
                    for (i = 0; i < commandes.length; i++) {
                        contenuHtml += '<tr class="tableRow"><td>' + commandes[i].id + '</td><td>' + commandes[i].date + '</td><td>' + commandes[i].statut + '</td><td>'
                        +commandes[i].restaurant +'</td><td><a href="commandeAdmin.html?id='+ commandes[i].id+'">Plus d\'infos</a></td></tr>';
                    }
                    contenuHtml += '</table>';

                    $('#listeRestaurants').html(contenuHtml);
                })
                .fail(function() {
                    $('#listeRestaurants').html('ERREUR de chargement');
                })
                .always(function() {
                    //
                });

            });

        </script>   
    </body>
</html>
