<!DOCTYPE html>
<html>
    <head>
        <title>Gustat'IF - Liste des Clients</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="//code.jquery.com/jquery-1.12.1.min.js"></script>
        <link rel="stylesheet" href="cmd.css" />
    </head>
    <body>
        <h1>Gustat'IF &ndash; Clients</h1>
        <div id='listeClient'>
            <span>chargement en cours...</span>
        </div>


        <script>

            $(function() {

                $.ajax({
                    url: '../AdminActionServlet',
                    type: 'POST',
                    data: {
                        action: 'listeClients'                      
                    },
                    dataType: 'json'
                })
                .done(function(data) {
                    var clients = data.clients;
                    var contenuHtml = '<a href="../index.html">Deconnexion</a>';
                    contenuHtml += '<p id="menu"><a class="menuLink" href="gestionnaire.html">home</a> | <a class="menuLink" href="CommandesAdminAll.html">Commandes</a> | <a class="menuLink" href="ClientAdminAll.html">Clients</a> | \n\
                    <a class="menuLink" href="listeRestaurants.html">Restaurants</a> | <a class="menuLink" href="LivreurAdminAll.html">Livreurs</a></p>'
                    contenuHtml += '<table>';
                    var i;
                    
                    contenuHtml += '<tr><td>Numero</td><td>Nom</td><td>Prenom</td><td>Mail</td></tr>';
                    for (i = 0; i < clients.length; i++) {
                        contenuHtml += '<tr class="tableRow"><td>' + clients[i].id + '</td><td>' + clients[i].nom + '</td>\n\
                        <td>' + clients[i].prenom + '</td><td>'+ clients[i].mail+'</td></tr>';
                    }
                    contenuHtml += '</table>';

                    $('#listeClient').html(contenuHtml);
                })
                .fail(function() {
                    $('#listeClient').html('ERREUR de chargement');
                })
                .always(function() {
                    //
                });

            });

        </script>   
    </body>
</html>
