<html>
    <head>
        <title>Client - Restaurants</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//code.jquery.com/jquery-1.12.1.min.js"></script>
        <style type="text/css">
            html, body { height: 100%; margin: 0; padding: 0; }
            #map { height: 100%; }
        </style>        
    </head>
    <body>
        <div id="user" style="cursor: pointer;" onclick="window.location.href='./infos.html'">
            <p id="userName"></p>
        </div>
        <div id="home" style="cursor: pointer;" onclick="window.location.href='./client.html'">
            <p>Home</p>
        </div>
        <div id="commandes" style="cursor: pointer;" onclick="window.location.href='./commandes.html'">
            <p>Mes Commnades</p>
        </div>
        <div id="restaurants" style="cursor: pointer;" onclick="window.location.href='./restaurants.html'">
            <p>Restaurants</p>            
        </div>
        <div id="infos">            
        </div>
        <div id="map">
        </div>
        <script>
            $(function() {
                $.ajax({
                    url: './ActionServlet',
                    type: 'POST',
                    data: {
                        action: 'getUser'                      
                    },
                    dataType: 'json'
                })
                .done(function(data) {
                    var user = data.user;
                    var contenuHtml = '<ul>';
                    contenuHtml += data.user.prenom;
                    contenuHtml += ' ';
                    contenuHtml += data.user.nom;
                    contenuHtml += '</ul>';
                    $('#userName').html(contenuHtml);
                })
            });
            $(function() {

                $.ajax({
                    url: './ActionServlet',
                    type: 'POST',
                    data: {
                        action: 'getListRestaurants'                      
                    },
                    dataType: 'json'
                })
                .done(function(data) {
                    var restaurants = data.restaurants;
                    var contenuHtml = '<ul>';
                    var i;
                    for (i = 0; i < restaurants.length; i++) {
                        contenuHtml += '<li>' + restaurants[i].id + ' ' + restaurants[i].denomination 
                                ;
                    }
                    contenuHtml += '</ul>';
                    $('#infos').html(contenuHtml);


                })
                .fail(function() {
                    $('#infos').html('ERREUR de chargement');
                })
                .always(function() {
                    //
                });

            });
        </script>
        <script type="text/javascript">

            var map;

            function makeInfoWindow(title) {
                return new google.maps.InfoWindow({
                    content: '<div>Information: ' + title + '</div>'
                });
            }

            function attachInfoWindow(marker, infowindow, htmlDescription) {
                marker.addListener('click', function() {

                    infowindow.setContent(htmlDescription);
                    infowindow.open(map, this);
                });
            }

            function initMap() {

                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 45.7601424, lng: 4.8961779},
                    zoom: 13
                });

                var infowindow = makeInfoWindow('');

                var marker = new google.maps.Marker({
                    map: map,
                    position: {lat: 45.782122, lng: 4.872735},
                    title: "Département IF, INSA de Lyon",
                    icon: {url: './image/bird.png', scaledSize: new google.maps.Size(32, 32)}
                });

                marker.addListener('click', function() {

                    infowindow.setContent('<div>Information: ' + marker.title + '</div>');
                    infowindow.open(map, marker);
                });

                var marker2 = new google.maps.Marker({
                    map: map,
                    position: {lat: 45.782592, lng: 4.878238},
                    title: "Entrée principale, INSA de Lyon",
                    icon: {url: './image/snake.png', scaledSize: new google.maps.Size(32, 32)}
                });

                marker2.addListener('click', function() {

                    infowindow.setContent('<div>Information: ' + marker2.title + '</div>');
                    infowindow.open(map, marker2);
                });

                $.ajax({
                    url: './ActionServlet',
                    type: 'POST',
                    data: {
                        action: 'getListRestaurants'
                    },
                    dataType: 'json'
                })
                        .done(function(data) {

                            var restaurants = data.restaurants;
                            var i;
                            for (i = 0; i < restaurants.length; i++) {

                                var resto = restaurants[i];

                                var marker = new google.maps.Marker({
                                    map: map,
                                    position: {lat: resto.latitude, lng: resto.longitude},
                                    title: resto.denomination
                                });

                                attachInfoWindow(
                                        marker, infowindow,
                                        '<div><strong><a href="./restaurant.html?id=' + resto.id + '">' + resto.denomination + '</a></strong><br/>' + resto.adresse + '<br/>' + resto.description + '</div>'
                                        );
                            }

                        })
                        .fail(function() {
                            //
                        })
                        .always(function() {
                            //
                        });
            }

        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAklw96N9rLd93ubr-F04CN7qi2ryKayAc&callback=initMap">
        </script>
    </body>
</html>
